<section class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Google Books Api</h3>
                    <p> Please fill one of the input fields at least.</p>
                    <form (ngSubmit)="formSearch()" #searhForm="ngForm" autocomplete="nope">
                        <div class="form-row">
                            <div class="col-4">
                                <label for="input-author">Author</label>
                                <input class="form-control" id="input-author" type="text" name="author" [(ngModel)]="searchInputData.author" pattern="[a-zA-Z]*" placeholder="">
                            </div>
                            <div class="col-4">
                                <label for="input-title">Title</label>
                                <input class="form-control" id="input-title" name="title" [(ngModel)]="searchInputData.title" type="text" placeholder="">
                            </div>
                            <div class="col-4 d-flex align-items-end">
                                <button [disabled]="isInvalid() || loading" type="submit" class="btn btn-primary ml-3 btn-block">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                    Search
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-body">
                    <ng-container *ngIf="allBooks">
                        <app-book-list [books]="allBooks" [ended]="theEnd" (scrollEnd)="paginatedSearch($event)"></app-book-list>
                    </ng-container>

                </div>
            </div>
        </div>
    </div>
</section>

<router-outlet></router-outlet>
